<html>
    <head>
        <meta charset="utf-8">

        <title>Forms</title>

        <link rel="stylesheet" href="css/style.css">

        <!-- <style>
            label {display: block;}
            textarea, input { width: 400px;}
        </style> -->
    </head>
    <body class="container">
        <div class="fundo">
            <h1>Responda</h1>
             <br><br>
            <form action>
                <div>
                    <h2 class="pergunta">Qual é a capital da França?</h2>
                    <p class="alternativas">a) Paris</p>                
                    <p class="alternativas">b) Londres</p>                
                    <p class="alternativas">c) Roma</p>     
                    <br>             
                </div>

                <div>
                    <h2 class="pergunta">Quem pintou a Mona Lisa?</h2>
                    <p class="alternativas">a) Van Gogh</p>                
                    <p class="alternativas">b) Leonardo da Vinci</p>                
                    <p class="alternativas">c) Pablo Picasso</p> 
                    <br>                 
                </div>

                <div>
                    <h2 class="pergunta">Qual é o maior planeta do Sistema Solar?</h2>
                    <p class="alternativas">a) Terra</p>                
                    <p class="alternativas">b) Júpiter</p>                
                    <p class="alternativas">c) Marte</p>    
                    <br>              
                </div>

                <div class="box">
                    <label for="mensage">Insira sua resposta:</label>
                    <textarea name="mensagem" id="" cols="50" rows="6"></textarea>
                </div>

                <div class="button">
                    <button>Enviar!</button>
                </div>

            </form>
        </div>
    </body>
</html>
